
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="container" style="max-width:600px;margin:60px auto;">

	<div th:if="${message}" th:text=${message}></div>
	<form role="form" th:action="@{/update/}+${id}" method="post">

		<div class="form-group">
	      <label for="name">Name</label>
	      <input type="text" class="form-control" th:value="${userdetails.name}" id="name" name="name" placeholder="Enter name">
	   </div>
	   
	     <div class="form-group">
	      <label for="address">Address</label>
	      <input type="text" class="form-control" id="address" name="address" th:value="${userdetails.address}"  placeholder="Enter address">
	   </div>
	   <div class="form-group">
	      <label for="address">Mobile</label>
	      <input type="text" class="form-control" id="mobile" name="mobile" th:value="${userdetails.contact}" placeholder="Enter contact">
	   </div>
	   <div class="form-group">
	      <label for="email">Email</label>
	      <input type="email" class="form-control" th:value="${userdetails.email}" name="email" id="email" placeholder="Enter email">
	   </div>
	   <div class="form-group">
	      <label for="pwd">Password</label>
	      <input type="password" class="form-control" name="password" th:value="${userdetails.password}" id="pwd" placeholder="Enter password">
	   </div>
	     <button type="submit" class="btn btn-default">Update</button>		
				
	</form>
	</div>
</body>
</html>
